<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Government Colleges Near Me</title>
    <!-- Use the Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS from CDN for a modern, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom CSS for a subtle fade-in animation */
        .college-card-fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom style for the stream header line */
        .stream-header {
            border-left: 5px solid #2563eb;
        }

        /* Custom button styling for the active state */
        .filter-buttons button.active {
            background-color: #1e40af; /* Deeper blue for active button */
            transform: scale(1.05); /* Slight scale for visual feedback */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header Section with animation -->
    <header class="bg-blue-600 text-white py-12 mb-8 shadow-lg">
        <div class="container mx-auto text-center px-4 animate-fade-in-down">
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight mb-2">Government Colleges Directory</h1>
            <p class="text-blue-100 text-lg md:text-xl font-medium">Find your path with confidence.</p>
        </div>
    </header>

    <!-- Main Content Container -->
    <main class="container mx-auto px-4">
        <section id="college-directory" class="mb-10">
            <div class="flex flex-col md:flex-row md:space-x-4 mb-6">
                <!-- Search Bar -->
                <div class="w-full md:w-3/4 mb-4 md:mb-0">
                    <input type="text" id="search" placeholder="üîç Search by college name or city..."
                        class="w-full px-5 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out shadow-sm">
                </div>

                <!-- Location Dropdown -->
                <div class="w-full md:w-1/4">
                    <select id="location-filter"
                        class="w-full px-5 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out shadow-sm">
                        <option value="All">All Locations</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Kolkata">Kolkata</option>
                    </select>
                </div>
            </div>

            <!-- Stream Filter Buttons -->
            <div class="filter-buttons flex flex-wrap justify-center gap-3 mb-8">
                <button data-stream="All" class="active bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-full shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1">All Streams</button>
                <button data-stream="Arts" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-full shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1">Arts</button>
                <button data-stream="Commerce" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-full shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1">Commerce</button>
                <button data-stream="Science" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-full shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1">Science</button>
            </div>

            <!-- College Container -->
            <div id="college-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- College cards will be dynamically inserted here -->
            </div>
        </section>

        <!-- Map Section (visually simulated since a working API key is not provided) -->
        <section id="location-section" class="mb-10 text-center">
            <h2 class="text-3xl font-bold text-blue-600 mb-6">Find Nearby Government Colleges</h2>
            <div id="map" class="w-full h-80 bg-gray-200 rounded-xl shadow-lg overflow-hidden flex items-center justify-center text-gray-500 text-lg md:text-2xl font-semibold">
                <!-- Placeholder for map visualization -->
                <img src="https://placehold.co/1200x400/e2e8f0/6b7280?text=Map+View" alt="Map Placeholder" class="object-cover w-full h-full">
            </div>
            <p class="text-sm text-gray-600 mt-2">A live map would appear here if a valid API key were provided.</p>
        </section>
    </main>

    <script>
        // Sample College Data with latitude and longitude for the map
        const colleges = [
            {name:"Hindu College", location:"Delhi", stream:"Arts", courses:["BA English","BA History"], fees:"‚Çπ15,000‚Äì‚Çπ30,000/year", website:"https://www.hinducollege.ac.in"},
            {name:"Miranda House", location:"Delhi", stream:"Arts", courses:["BA English","BA Psychology"], fees:"‚Çπ20,000‚Äì‚Çπ35,000/year", website:"https://www.mirandahouse.ac.in"},
            {name:"St. Xavier's College", location:"Mumbai", stream:"Arts", courses:["BA Arts"], fees:"‚Çπ25,000‚Äì‚Çπ40,000/year", website:"https://www.xaviers.edu"},

            {name:"Hansraj College", location:"Delhi", stream:"Commerce", courses:["B.Com Hons","B.Com"], fees:"‚Çπ20,000‚Äì‚Çπ35,000/year", website:"https://www.hansrajcollege.ac.in"},
            {name:"SRCC", location:"Delhi", stream:"Commerce", courses:["B.Com Hons","BA Economics"], fees:"‚Çπ25,000‚Äì‚Çπ40,000/year", website:"https://www.srcc.edu"},
            {name:"St. Xavier's College", location:"Kolkata", stream:"Commerce", courses:["B.Com"], fees:"‚Çπ30,000‚Äì‚Çπ45,000/year", website:"https://www.sxccal.edu"},

            {name:"St. Xavier's College", location:"Mumbai", stream:"Science", courses:["B.Sc Physics","B.Sc Chemistry"], fees:"‚Çπ30,000‚Äì‚Çπ50,000/year", website:"https://www.xaviers.edu"},
            {name:"Presidency University", location:"Kolkata", stream:"Science", courses:["B.Sc Physics","B.Sc Biology"], fees:"‚Çπ25,000‚Äì‚Çπ40,000/year", website:"https://www.presiuniv.ac.in"},
            {name:"University of Delhi Colleges", location:"Delhi", stream:"Science", courses:["B.Sc in various specializations"], fees:"‚Çπ20,000‚Äì‚Çπ35,000/year", website:"https://www.du.ac.in"}
        ];

        let currentStream = "All";
        let currentLocation = "All";
        const collegeContainer = document.getElementById('college-container');
        const searchInput = document.getElementById('search');
        const locationFilter = document.getElementById('location-filter');
        const streamButtons = document.querySelectorAll('.filter-buttons button');

        // Function to display colleges with a fade-in animation
        function displayColleges(list) {
            collegeContainer.innerHTML = '';
            
            // Group colleges by stream and display
            const streams = ["Arts", "Commerce", "Science"];
            streams.forEach(stream => {
                const streamColleges = list.filter(c => c.stream === stream);
                if (streamColleges.length > 0) {
                    const streamHeader = document.createElement('h3');
                    streamHeader.textContent = `${stream} Stream`;
                    streamHeader.className = 'stream-header text-xl font-bold text-gray-900 mt-8 mb-4 pl-4';
                    collegeContainer.appendChild(streamHeader);

                    streamColleges.forEach((college, index) => {
                        const card = document.createElement('div');
                        card.className = 'college-card bg-white p-6 rounded-2xl shadow-md hover:shadow-lg transform hover:-translate-y-1 transition duration-300 ease-in-out college-card-fade-in';
                        card.style.animationDelay = `${index * 0.1}s`; // Staggered animation
                        card.innerHTML = `
                            <h4 class="text-xl font-bold text-blue-600 mb-2">${college.name}</h4>
                            <p class="text-gray-600 mb-1"><strong>üìç Location:</strong> ${college.location}</p>
                            <p class="text-gray-600 mb-1"><strong>üéì Courses:</strong> ${college.courses.join(', ')}</p>
                            <p class="text-gray-600 mb-2"><strong>üí∞ Fees:</strong> ${college.fees}</p>
                            <a href="${college.website}" target="_blank" class="inline-block bg-blue-500 text-white font-medium py-2 px-4 rounded-full text-sm hover:bg-blue-600 transition-colors duration-300">
                                üåê Visit Website
                            </a>
                        `;
                        collegeContainer.appendChild(card);
                    });
                }
            });
        }

        // Function to apply all active filters and search term
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredList = colleges.filter(c => {
                const nameMatch = c.name.toLowerCase().includes(searchTerm);
                const locationMatch = c.location.toLowerCase().includes(searchTerm);
                const streamMatch = (currentStream === "All" || c.stream === currentStream);
                const locationFilterMatch = (currentLocation === "All" || c.location === currentLocation);
                return (nameMatch || locationMatch) && streamMatch && locationFilterMatch;
            });
            displayColleges(filteredList);
        }

        // Event listeners for interactivity
        streamButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                streamButtons.forEach(btn => btn.classList.remove('active'));
                // Add active class to the clicked button
                button.classList.add('active');
                currentStream = button.dataset.stream;
                applyFilters();
            });
        });

        locationFilter.addEventListener('change', (e) => {
            currentLocation = e.target.value;
            applyFilters();
        });

        searchInput.addEventListener('input', () => {
            applyFilters();
        });

        // Initial display of all colleges
        displayColleges(colleges);
    </script>
</body>
</html>
